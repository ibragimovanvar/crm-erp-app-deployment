<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM Products</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
<div class="center-text">
    <h1>CRM Products</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.category }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No products found in CRM.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add-product/">Add New Product</a> |
    <a href="/">Back to Home</a>
</div>
</body>
</html>
